<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Extension Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <a href="https://sundai.club"  target="_blank">
                <img src="images/logo.png" alt="Sundai Logo" class="logo">
            </a>
            <div class="toggle-switch">
                <div id="extensionToggle" class="toggle-button">
                    <div class="toggle-circle"></div>
                    <span class="toggle-label">OFF</span>
                </div>
            </div>
        </div>
        <div class="masks-grid">
            <!-- Dynamically loaded mask items -->
        </div>
        <a href="https://sundai.club" class="team-link">Sundai Club</a>
    </div>
    <script src="popup_filter_grid.js"></script>
    <script src="popup.js"></script>
</body>
</html>
